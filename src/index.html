<!DOCTYPE html>
<html>

<head>
  <link rel="shortcut icon" type="image/x-icon" href="img/logo/pokebola-icon.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-with, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
  <title>POKEPLANET</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsive.css" />
</head>

<body>
  <header>
    <h1>POKEPLANET</h1>
<!-- Menú -->
    <!-- Inicio - botones -->
    <section class="all-button">

      <!-- Menú Hamburguesa-->
      <input type="checkbox" id="btn-menu" />
      <label class="menu-hamburguesa" for="btn-menu">
        <img class="img-menu" src="img/menu/MH.png" />
      </label>

     <section class="menu">
       <button type="button" class="button" id="refresh"> HOME </button>

       <select id="pokemonType" class="button">
         <option value disabled selected>Type Pokémon</option>
         <option value="steel">Steel</option>
         <option value="water">Water</option>
         <option value="bug">Bug</option>
         <option value="dragon">Dragon</option>
         <option value="electric">Electric</option>
         <option value="ghost">Ghost</option>
         <option value="fire">Fire</option>
         <option value="fairy">Fairy</option>
         <option value="ice">Ice</option>
         <option value="normal">Normal</option>
         <option value="fighting">Fighting</option>
         <option value="grass">Grass</option>
         <option value="psychic">Psychic</option>
         <option value="rock">Rock</option>
         <option value="dark">Dark</option>
         <option value="ground">Ground</option>
         <option value="poison">Poison</option>
         <option value="flying">Flying</option>
       </select>

       <!-- Botón Sort by -->
       <select id="differentOrder" class="button">
         <option value disabled selected> Sort by... </option>
         <option value="descendingCp"> Max CP </option>
         <option value="ascendingCp"> Min CP </option>
         <option value="descendingHp"> Max HP </option>
         <option value="ascendingHp"> Min HP </option>
       </select>

       <select id="azOrder" class="button">
         <option value disabled selected> Order A-Z</option>
         <option value="aZ">A-Z</option>
         <option value="zA">Z-A</option>
       </select>

        <!-- Botón top 10 -->
       <select id="spawnOrder" class="button">
         <option value disabled selected> Top 10 by...</option>
         <option value="descendingspawn">Max Spawn chances</option>
         <option value="ascendingspawn">Min Spawn chances</option>
       </select>
      </section>
    </section>

    <!-- Busqueda -->
    <span class="searcher">
      <input type="search" id="searchName" class="search-name" placeholder="Search name here" autocomplete="off"
        spellcheck="false" />
    </span>
  </header>

  <main class="container-shining">
    <!-- Cards -->
    <section id="container-border">
      <article id="card" class="the-Cards">
      </article>
    </section>

    <!-- Modal -->
    <section class="first-modal">
      <article class="show-modal hide">
      </article>
    </section>
  </main>

  <!-- Pie de página -->
  <footer class="container-footer">
    © 2021 Copyright Pokeplanet L&W
  </footer>

  <script src="main.js" type="module"></script>
</body>
</html>
